{% extends "store/main.html" %}
{% load static %}
{% block content %}

<header class="bg-dark py-5 mb-4">
	<div class="container px-4 px-lg-5">
		<div class="text-center text-white">
			<h1 class="display-5 fw-bold">Confirm Delete</h1>
			<p class="lead text-white-50">Are you sure you want to delete this product?</p>
		</div>
	</div>
</header>

<section class="py-5">
	<div class="container">
		<div class="card">
			<div class="card-body">
				<h4>{{ product.name }}</h4>
				<p>{{ product.description|truncatechars:200 }}</p>
				<form method="post">
					{% csrf_token %}
					<button type="submit" class="btn btn-danger">Yes, delete</button>
					<a href="{% url 'admin_view' %}" class="btn btn-secondary ms-2">Cancel</a>
				</form>
			</div>
		</div>
	</div>
</section>

{% endblock content %}
