{% extends "store/main.html" %}
{% block content %}

<header class="bg-dark py-5 mb-4">
    <div class="container px-4 px-lg-5">
        <div class="text-center text-white">
            <h1 class="display-5 fw-bold">Login</h1>
            <p class="lead text-white-50">Welcome back! Please login to your account</p>
        </div>
    </div>
</header>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                  
                    <form method="POST" action="{% url 'login' %}" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Username input -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="invalid-feedback">
                                Please enter your username.
                            </div>
                        </div>

                        <!-- Password input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <div class="invalid-feedback">
                                Please enter your password.
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Login
                            </button>
                        </div>

                        <!-- Register link -->
                        <div class="text-center mt-4">
                            <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-primary fw-bold">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
